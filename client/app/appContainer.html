<head>
  <title>Clinical Scheduling</title>
</head>

<body>
  {{> appContainerTemplate}}
</body>

<template name="appContainerTemplate">
  <div class="page">
    <div class="navbar navbar-default navbar-fixed-top bs-docs-nav">
        <a class="navbar-brand" href="#">Clinical Scheduling</a>
        <a class="pull-right navbar-brand" href="http://github.com/awatson1978/clinical-scheduling.git"><i class="fa fa-github"></i>  Get the Code</a>
    </div>

    <div class="centered well-padded">
      {{> calendarYear }}
    </div>

    <div class="padded row">
      <div class="col col-lg-3">
        {{> roomSelection }}
        {{> reservationDetails }}
      </div>
      <div class="col col-lg-3">
        {{> calendarDayTemplate }}
      </div>
      <div class="col col-lg-6">
        {{> calendarMonth }}
      </div>
    </div>
  </div>
</template>
