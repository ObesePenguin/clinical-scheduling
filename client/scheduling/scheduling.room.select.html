
<template name="roomSelectionTemplate">
    <div class="padded page">
        <div class="panel panel-info">
            <div class="panel-heading">
                Select Room
            </div>
            <ul class="list-unstyled"><h5>
                <!--<li class="fullwidth dynamic allroom timeslot">-->
                    <!--All Rooms-->
                <!--</li>-->
                {{#each roomList }}
                {{> roomItem }}
                {{/each}}
            </h5>
            </ul>
        </div>
    </div>
</template>

<template name="roomItem">
    <li class="fullwidth dynamic roomslot">
        {{ name }}
    </li>
</template>
