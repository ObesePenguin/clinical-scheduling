


<template name="schedulingPageTemplate">
    <div id="workqueuesPage" class="padded page helveticas">
        <div class="panel centered">
            <button class="dynamic btn btn-primary previous pictograph"> < </button>
            <button class="dynamic btn btn-primary displayed_date pictograph"> {{ selected_date }}  </button>
            <button class="dynamic btn btn-primary pictograph"> No Room Selected </button>
            <button class="dynamic btn btn-primary next pictograph"> > </button>
        </div>
        <div class="panel">
            {{> calendarDayTemplate}}
        </div>
    </div>
</template>


<template name="calendarDayTemplate">
    <div>
        <ul class="list-unstyled">
            <h4>
            {{#each schedule}}
            {{> reservationSlotTemplate }}
            {{/each}}
            </h4>
        </ul>
    </div>
</template>


<template name="reservationSlotTemplate">
    <li class="fullwidth dynamic timeslot">
        <!--<span class="col col-lg-3">{{ date }}</span>-->
        <div class="hour label">{{ time }}</div>
        <span class="with-left-padding">{{ notes }}</span>
    </li>
</template>


<template name="reservationDetailPane">
    <div class="padded page helveticas">
        {{#with reservation}}
        <div class="panel">
            <ul class="list-unstyled">
                <h4>
                <!--<li class="large barcode">{{ reservationSlot }}</li>-->
                <li><span class="label">Date</span><span class="with-left-padding">{{date}}</span></li>
                <li><span class="label">Hour</span><span class="with-left-padding">{{hour}}:00</span></li>
                <li><hr class="gray-line"></li>
                <li><span class="label">Notes</span><span class="with-left-padding">{{notes}}</span></li>
                </h4>
            </ul>
        </div>
        <div class="notepad panel">
            {{ reservationJson }}
        </div>

        {{/with}}
    </div>
</template>
