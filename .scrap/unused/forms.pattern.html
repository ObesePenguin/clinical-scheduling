<template name="userCardTemplate">
    <div id="userProfileTemplate">
        <!--<img class="user-card-image drop-zone gray-border" id="drop_zone" src="{{user_image}}" />-->

        <ul id="profileItems" class="profile-items card-data dictionary">
            <li>
                <div id="profile-display-name-label" class="profile-name-label-display">Name</div>
                {{#if editing_name}}
                <div id="userNameInput" class="profile-name-editing">
                    <input id="profile-input-name" type="text" placeholder="Jane Doe" value="{{user_name}}" />
                </div>
                {{else}}
                <div id="userNameDisplay" class="profile-name-display">
                    <span id="profile-display-name">{{user_name}}</span>
                </div>
                {{/if}}
            </li>
        </ul>
    </div>
</template>
