<head>
  <title>Clinical Scheduling</title>
</head>

<body>
  {{> mainLayout}}
</body>

<template name="mainLayout">
  <div id="mainLayout">
    <div id="mainPanel">
      <div class="page">
        {{> navbarHeader }}

        <div class="centered well-padded">
          {{> calendarYear }}
        </div>

        <div class="padded row">
          <div class="col col-lg-3">
            {{> roomSelection }}
            {{> reservationDetails }}
          </div>
          <div class="col col-lg-3">
            {{> calendarDayTemplate }}
          </div>
          <div class="col col-lg-6">
            {{> calendarMonth }}
          </div>
        </div>

        {{> navbarFooter }}
      </div>
    </div>
  </div>
</template>
